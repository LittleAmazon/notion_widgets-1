<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #ffffff;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #a1c99d;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
		<a id="Course Schedule" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-calendar-days"></i> Course Schedule</a>	
		<a id="Content Planner" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-icons"></i> Content Planner</a>	
		<a id="Project Planning" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-list-check"></i> Project Planning</a>	
		<a id="Trackers" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-square-check"></i> Trackers</a>	

	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/littleamazon/Z-s-Dashboard-aa52cd63da6346baa3426b9ee9218519?pvs=4", '_blank').focus();
			else if (id == 'Course Schedule')
				window.open("https://www.notion.so/littleamazon/1289afb862e04f399140a812487af1b0?v=22bb97b2975a410cb28c87a91fe6e26f&pvs=4", '_blank').focus();
			else if (id == 'Content Planner')
				window.open("https://www.notion.so/littleamazon/Content-Planner-7f43cf4ea8674fb5b36d5b2573298223?pvs=4", '_blank').focus();
			else if (id == 'Project Planning')
				window.open("https://app.milanote.com/1R118V1QGVIURZ/home", '_blank').focus();
			else if (id == 'Trackers')
				window.open("https://www.notion.so/littleamazon/Trackers-8ec20ffee6e04881b3429f0ed8e79f42?pvs=4", '_blank').focus();
		}
	</script>


</body>

</html>
